<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Luca</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Flex</h2>
      <h4>justify-content</h4>
      <div class="description-container">
        <div class="flex-type">
          <p class="flex-name">flex-start</p>
          <div class="flex-example">
            <div class="square rojo"></div>
            <div class="square rojo"></div>
            <div class="square rojo"></div>
          </div>
        </div>
        <div class="flex-type">
          <p class="flex-name">flex-end</p>
          <div class="flex-example flex-end">
            <div class="square verde"></div>
            <div class="square verde"></div>
            <div class="square verde"></div>
          </div>
        </div>
        <div class="flex-type">
          <p class="flex-name">center</p>
          <div class="flex-example center">
            <div class="square amarillo"></div>
            <div class="square amarillo"></div>
            <div class="square amarillo"></div>
          </div>
        </div>
        <div class="flex-type">
          <p class="flex-name">space-between</p>
          <div class="flex-example space-between">
            <div class="square azul"></div>
            <div class="square azul"></div>
            <div class="square azul"></div>
          </div>
        </div>
        <div class="flex-type">
          <p class="flex-name">space-around</p>
          <div class="flex-example space-around">
            <div class="square violeta"></div>
            <div class="square violeta"></div>
            <div class="square violeta"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <h2>Flex</h2>
      <h4>align-items</h4>
    </div>
  </body>
</html>
